<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Character Generator</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&family=Honk&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="honk-variable center larger-text">
        Basic DND Character Sheet Generator
      </h1>
    </header>
    <div class="center boxed arsenal-bold">
      <h3 class="arsenal-bold-italic">
        Please add any ideas you want the AI to include!
      </h3>
      <form action="">
        <input
          type="text"
          placeholder="Give the AI a hint"
          class="arsenal-bold"
        />
        <button class="arsenal-bold">Submit</button>
      </form>
      <br />
      <br />
      <div>
        Name: <br />Race: <br />Class: <br />Level: <br />Hit Points:
        <br />Speed: <br />Initiative: <br />Armor Class: <br />
        Backstory :
      </div>
    </div>
    <br />
    <footer class="center">
      Made by
      <a href="https://www.linkedin.com/in/kailey-flores-3755ab270/"
        >Kailey Flores</a
      >
      <br />
      Hosted on
      <a href="https://github.com/kiweeherman/Kailey-Flores-AI-Project"
        >Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
